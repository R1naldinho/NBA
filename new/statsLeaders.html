<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Leaders</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ffffff;
            /* bianco */
            color: #000000;
            /* testo nero globale */
            margin: 0;
            padding: 20px;
        }

        .category {
            background: #f9f9f9;
            /* molto chiaro */
            border-radius: 8px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
            margin: 1rem 0;
            padding: 1rem 1.5rem;
            cursor: pointer;
            transition: box-shadow 0.3s ease;
        }

        .category:hover {
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .category__name {
            font-size: 1.3rem;
            font-weight: 700;
            color: #000000;
            /* nero */
        }

        .category-header {
            margin-bottom: 1rem;
            border-bottom: 3px solid #cccccc;
            /* grigio chiaro */
        }

        .category-header h2 {
            margin: 0;
            padding-bottom: 5px;
            color: #000000;
            /* nero */
        }

        #leaders {
            max-width: 900px;
            margin: auto;
        }

        .leader {
            display: flex;
            align-items: center;
            background: #ffffff;
            border-radius: 10px;
            margin-bottom: 1rem;
            padding: 10px 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
        }

        .leader:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .leader__rank {
            font-weight: 700;
            font-size: 1.5rem;
            width: 40px;
            text-align: center;
            color: #000000;
            /* nero */
        }

        .leader__name {
            flex: 1 1 auto;
            font-weight: 600;
            font-size: 1.1rem;
            padding-left: 10px;
            color: #000000;
            /* nero */
        }

        .leader__team {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-right: 15px;
            user-select: none;
        }

        .leader__team-logo {
            width: 40px;
            height: 40px;
            border-radius: 6px;
            object-fit: contain;
        }

        .leader__team-name {
            font-weight: 500;
            font-size: 1rem;
            color: #000000;
            /* nero */
        }

        .leader__value {
            font-weight: 700;
            font-size: 1.2rem;
            color: #000000;
            /* nero */
            min-width: 50px;
            text-align: right;
        }

        @media (max-width: 600px) {
            .leader {
                flex-direction: column;
                align-items: flex-start;
            }

            .leader__team {
                margin: 8px 0;
            }

            .leader__value {
                align-self: flex-end;
            }
        }
    </style>
