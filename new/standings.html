<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NBA Standings</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ffffff;
            color: #000000;
            padding: 20px 0 40px;
        }

        .standings-table {
            max-width: 900px;
            margin: 0 auto;
            border-collapse: collapse;
        }

        .standings-table th,
        .standings-table td {
            padding: 10px 15px;
            border: 1px solid #ccc;
            text-align: center;
        }

        .standings-table th {
            background: #f9f9f9;
            font-weight: 700;
        }

        .team-logo {
            width: 30px;
            height: 30px;
            object-fit: contain;
            margin-right: 10px;
        }

        @media (max-width: 600px) {

            .standings-table th,
            .standings-table td {
                padding: 8px 5px;
            }

            .team-logo {
                width: 24px;
                height: 24px;
                margin-right: 5px;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="./index.html">
            <img src="https://a.espncdn.com/i/teamlogos/leagues/500/nba.png" width="30" height="30" alt="NBA Logo" />
            NBA
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="./index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./teams.html">Teams</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./statsLeaders.html">Stats Leaders</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="table-container container mt-5 pt-5">
        <div class="tabs">
            <button id="tab-east" class="tab-btn active" data-group="5">East</button>
            <button id="tab-west" class="tab-btn" data-group="6">West</button>
        </div>

        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Team</th>
                    <th>W</th>
                    <th>L</th>
                    <th>Win%</th>
                    <th>Home</th>
                    <th>Away</th>
                    <th>Streak</th>
                </tr>
            </thead>
            <tbody id="standings-body">
                <tr>
                    <td colspan="8" class="text-center">Loading...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <style>
        .team-logo {
            width: 30px;
            height: 30px;
            margin-right: 8px;
        }

        /* Container tabs: larghezza uguale alla tabella */
        .tabs {
            display: flex;
            gap: 0;
            /* per far aderire i bottoni */
            width: 100%;
            max-width: 800px;
            /* metti la stessa larghezza della tabella o del contenitore */
            margin-bottom: 1rem;
            /* spazio sotto i bottoni */
        }

        /* Bottoni tab personalizzati */
        .tab-btn {
            flex: 1;
            /* larghezza uguale */
            background-color: white;
            color: black;
            border: 1px solid #ccc;
            border-radius: 0;
            padding: 10px 0;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Rimuovo il bordo destro per tutti tranne lâ€™ultimo bottone */
        .tab-btn:not(:last-child) {
            border-right: none;
        }

        /* Bottone attivo */
        .tab-btn.active {
            background-color: #e0e0e0;
            color: #000;
            font-weight: 700;
        }

        /* Hover bottone non attivo */
        .tab-btn:hover:not(.active) {
            background-color: #f5f5f5;
        }

        /* Tabella larghezza uguale al contenitore */
        .table-container {
            max-width: 800px;
            /* stessa larghezza tabs */
            margin: 0 auto;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="./standings.js"></script>
</body>

</html>
